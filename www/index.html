<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTube</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://browser.sentry-cdn.com/7.112.2/bundle.min.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <header class="app-header">
        <h1 class="logo">FocusTube</h1>
        <form class="search-form" id="search-form">
            <input type="search" id="search-input" class="search-input" placeholder="Search with intention..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
        <button id="learn-mode-toggle" class="mode-toggle" title="Toggle Learn Mode">ðŸŽ“</button>
        <button id="dark-mode-toggle" class="mode-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <main class="app-main">
        <section class="player-section" id="player-section">
            <div id="player-container" class="video-placeholder">
                <p>Begin by searching for a video.</p>
            </div>
            <div id="player-controls" class="player-controls"></div>
            <p id="cache-status" style="position: absolute; bottom: 10px; left: 10px; color: #888; font-size: 12px; z-index: 10;"></p>
        </section>

        <aside class="results-sidebar" id="results-sidebar"></aside>
    </main>

    <script src="capacitor.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js" defer></script>
    <button id="scroll-to-top" title="Back to Top">â†‘</button>

</body>
</html>
